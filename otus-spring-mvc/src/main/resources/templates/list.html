<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>List of all books</title>
  <style type="text/css">
    body {
      padding: 50px;
    }

    .persons, .persons td {
      border: 1px solid lightgray;
      padding: 5px;
    }
  </style>
</head>
<body>
<h1>Books:</h1>

<table class="books">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <a th:href="@{/add}" href="add.html">Add new book</a>
  <tr th:each="book : ${books}">
    <td th:text="${book.id}"></td>
    <td th:text="${book.name}"></td>
    <td><a th:href="@{/edit/{id}(id=${book.id})}" href="edit.html">Edit</a></td>
    <td><a th:href="@{/delete/{id}(id=${book.id})}">Delete</a></td>
    <td><a th:href="@{/comments/{id}(id=${book.id})}">Comments</a></td>
  </tr>
  </tbody>
</table>
</body>
</html>
