<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>List of comments</title>
  <style type="text/css">
    body {
      padding: 50px;
    }

    .persons, .persons td {
      border: 1px solid lightgray;
      padding: 5px;
    }
  </style>
</head>
<body>
<h1>Comments:</h1>

<table class="comments">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
  </tr>
  </thead>
  <tbody>
  <h2 th:text="${bookName}"></h2>
  <tr th:each="comment : ${comments}">
    <td th:text="${comment.id}"></td>
    <td th:text="${comment.text}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
